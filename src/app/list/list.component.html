<nav class="navbar bg dark">
    <div class="container">
        <h2>Servers List</h2><a routerLink="/serversdetails">Go Sites Liste</a>
        <div>
            <button data-bs-toggle="modal" data-bs-target="#exampleModal" style="background-color: aqua;">Add Serveurs</button>
        </div>
    </div>
</nav>
  <!-- Modal -->
  <div class="modal fade"  id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="background-color: yellowgreen;" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">ADD  Servers</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="serverslist">
                <div class="mb-3">
                  <label  class="form-label">id</label>
                  <input type="text" class="form-control" formControlName="id">
                </div>
                <div class="mb-3">
                    <label  class="form-label">name</label>
                    <input type="text" formControlName="name" class="form-control" >
                  </div><div class="mb-3">
                    <label class="form-label">ipAddress</label>
                    <input type="text" formControlName="ipAddress" class="form-control" >
                  </div>
              </form>        
            </div>
        <div class="modal-footer" style="background-color: yellowgreen;">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary"(click)="addserver(this.serverslist.value)" [disabled]="this.serverslist.invalid">Add </button>
        </div>
      </div>
    </div>
  </div>
<table class="table" style="margin: 2em;">
    <thead>
      <tr >
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">IP Adress</th>
        <th scope="col">Action</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data" >
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.ipAddress}}</td>
        <td>
            <button class="btn btn-warning">Edit</button> | 
            <button class="btn btn-danger">Delete</button> |
        </td>
      </tr>
    </tbody>
  </table>
