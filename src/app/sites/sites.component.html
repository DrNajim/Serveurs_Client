<nav class="navbar bg dark">
    <div class="container">
        <h2>Sites List</h2> <a routerLink="/">Go to Servers Liste</a>
    </div>
</nav>
<table class="table" style="margin: 2em;">
    <thead>
      <tr >
        <th scope="col">id</th>
        <th scope="col">name</th>
        <th scope="col">IP Adress</th>
        <th scope="col">Domaine Name</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of data" >                         
      <tr *ngFor="let subItem of item.sites" >
        <td>{{subItem.id}}</td>
        <td>{{subItem.name}}</td>
        <td>{{subItem.ipAddress}}</td>
        <td>{{subItem.domainName}}</td>
        <td>
            <button class="btn btn-warning">Edit</button> | 
            <button class="btn btn-danger">Delete</button> |
            <button data-bs-toggle="modal" data-bs-target="#exampleModalsites" class="btn btn-success">Add sites</button>
        </td>
      </tr>
    </tbody>
  </table>
    <!-- Modal -->
    <div class="modal fade"  id="exampleModalsites" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="background-color: yellowgreen;" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">ADD  Sites</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="siteslist">
                    <div class="mb-3">
                      <label  class="form-label">id</label>
                      <input type="text" class="form-control" formControlName="id">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">name</label>
                        <input type="text" formControlName="name" class="form-control" >
                      </div><div class="mb-3">
                        <label class="form-label">domainName</label>
                        <input type="text" formControlName="domainName" class="form-control" >
                      </div><div class="mb-3">
                        <label  class="form-label">ipAddress</label>
                        <input type="text" class="form-control" formControlName="ipAddress">
                      </div>
                  </form>        
                </div>
            <div class="modal-footer" style="background-color: yellowgreen;">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary"(click)="addsites(this.siteslist.value)" [disabled]="this.siteslist.invalid">Add </button>
            </div>
          </div>
        </div>
      </div>
